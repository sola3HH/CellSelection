<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title></title>
	<script src="js/vue.js" type="text/javascript" charset="utf-8">
	</script>
	<link rel="stylesheet" href="leaflet/leaflet.css" />
	<script src="leaflet/leaflet.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" href="css/general.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</head>

<body style="background-color: #273c75;">
	<h1 id="title">Cell Selection Simulation</h1>
	<div id="mainGroup">
		<div class="row" style="margin: 0 0.5rem;">
			<div id="map" class="col-6"></div>


			<div class="col-6">
				<div class="card configCard">
					<div class="card-body">
						<h2 class="card-title">Control center</h2>

						<!--Avatar's status-->
						<div id="AvatarStatus">
							<h3>Avatar Status</h3>
							<p>The antenna linked :<span style="color: blueviolet;">{antennaNumber}</span></p>
							<p>Connect Power:</p>
							<!--TODO: For connect power, use progress bar to show the value. -->
							<div class="progress">
								<div class="progress-bar progress-bar-striped bg-info" role="progressbar"
									style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
							</div>
						</div>

						<!--Simulation Process status-->
						<div id="StartSimulation">
							<h3>Simulation Parameters</h3>
							Start Simulation:
							<p> Tell me the speed you want.</p>
							<input type="text" class="form-control" v-model="speed">
							<a href="#" class="btn btn-primary" v-on:click="Start">Confirm</a>
							<p>Handover type:</p>
							<!--Get value by name attributes, use DOM elements-->
							<div class="custom-control custom-radio custom-control-inline">
								<input type="radio" id="customRadioInline1" name="customRadioInline"
									class="custom-control-input" value="hard">
								<label class="custom-control-label" for="customRadioInline1">Hard Handover</label>
							</div>
							<div class="custom-control custom-radio custom-control-inline">
								<input type="radio" id="customRadioInline2" name="customRadioInline"
									class="custom-control-input" value="soft">
								<label class="custom-control-label" for="customRadioInline2">Soft Handover</label>
							</div>
						</div>

					</div>
				</div>
			</div>

		</div>
	</div>


    <script type="text/javascript" src="js/scripts.js"></script>
	<script>
		//Start Simulation button
		var StartSimu = new Vue({
			el: '#StartSimulation',
			data: {
				speed: '1'
			},
			methods: {
				Start() {
					var flag = 1;
					var i = 0;
					while (flag === 1) {
						var position = Path[i];
						for (var center of polyCenters) {
							var intensity = signalIntensity(position, center);
							if (intensity === -1) {
								continue;
							}
							if (intensity === 0) {
								$("#title").html("Algorithm break");
								break;
							}
							if (intensity === 1
								|| intensity === 2
								|| intensity === 3
								|| intensity === 4) {
								$("#title").html("The signal intensity = " + intensity);
								flag = 0;
							}
						}

						avatar.setLatLng(Path[1]);
					}
				}
			}
		})


	</script>
</body>

</html>
